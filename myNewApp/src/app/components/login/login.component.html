<div class="wrapper">
  <div class="block">
    <h3>Login</h3>

    <form [formGroup]="login">
      <input type="text" placeholder="Enter Name" formControlName="name" />
      <br />
      <input type="text" placeholder="Enter Email" formControlName="email" />
      <br />
      <button (click)="loginSubmit(login.value)" [disabled]="login.invalid">
        Login
      </button>
      <button (click)="gotoSignup()">Register</button>
    </form>
  </div>
</div>
